steps:
  # Step 1: Install dependencies and run tests
  - name: 'python'
    entrypoint: bash
    args:
      - -c
      - |
        pip install -r requirements.txt
        pip install pytest
        pytest tests/

  # Step 2: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/project-cnd:$COMMIT_SHA', '.']

  # Step 3: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/project-cnd:$COMMIT_SHA']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'project-cnd',
        '--image',
        'gcr.io/$PROJECT_ID/project-cnd:$COMMIT_SHA',
        '--region',
        'us-east1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]
